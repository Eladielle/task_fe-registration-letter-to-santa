<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h2>Письмо Санте</h2>
  <form action="./greetings.html" method="get">
    <label for="login-input">Дорогой друг,я знаю,что ты хорошо себя вел(-а) в этом году,поэтому расскажи Санте,что бы ты хотел на Рождество.Ведь ты заслужил(-а)!</label>
    
    <input type="text" name="login" id="login-input" placeholder="Логин">
    
    <input type="password" name="password" id="password-input"  placeholder="Пароль">

    <input type="text" name="nick-name" id="nick-name-input" required  placeholder="Имя">

    <fieldset>
        <legend>Пол:</legend>
    <div>
        <input type="radio" name="human" value="man" id="radio-man">
        <label for="radio-man">Мальчик</label>
      </div>
  
      <div>
        <input type="radio" name="human" value="woman" id="radio-woman" chacked>
        <label for="radio-woman">Девочка </label>
      </div>
    </fieldset>

    <label for="birth-date-input">Дата рождения *</label>
    <input type="date" name="birth-date" id="birth-date-input" required>

    <select name="city" id="city-input">
        <option value=""selected disabled>Город</option>
        <option value="">Харьков</option>
        <option value="">Киев</option>
        <option value="">Берлин</option>
      </select>

    <label for="toy-color">Выбери цвет для своей игрушки:</label>
    <input type="color" name="toy-color">
    
    <fieldset>
        <legend>Ты был хорошим мальчиком (девочкой)?</legend>
        <input type="radio" name="human" value="choice" id="yes-input">
        <label for="yes-input">Да</label>
        <input type="radio" name="human" value="choice" id="no-input">
        <label for="no-input">Нет</label>
    </fieldset>
    
    <button type="submit">Отправить псьмо Санте</button>
  </form>
</body>
</html>
